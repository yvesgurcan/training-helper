<!DOCTYPE html>
<html>
    <head><title>Training Helper Settings</title></head>
    <style>
        .form-group {
            display: grid;
            grid-template-columns: 200px 60%;
            grid-column-gap: 10px;
            margin-bottom: 10px;
        }

        label {
            text-align: right;
        }

        #status {
            margin-bottom: 10px;
        }
    </style>
    <body>
        <h1>Training Helper Settings</h1>
        <h2>Default Submission Form Values</h2>
        <div>
            <div class="form-group">
                <label>What are you learning today?</label>
                <input id="topic">
            </div>
            <div class="form-group">
                <label>How long are you training?</label>
                <input id="trainedFor">
            </div>
            <div class="form-group">
                <label>Rating</label>
                <select id="rating">
                    <option value="0"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label>When did you train?</label>
                <input id="trainedOn">
            </div>
            <div class="form-group">
                <label>Link #1</label>
                <input id="link1">
            </div>
            <div class="form-group">
                <label>Link #2</label>
                <input id="link2">
            </div>
            <div class="form-group">
                <label>Link #3</label>
                <input id="link3">
            </div>
            <div class="form-group">
                <label>Link #4</label>
                <input id="link4">
            </div>
            <div class="form-group">
                <label>Link #5</label>
                <input id="link5">
            </div>
            <div class="form-group">
                <div></div>
                <div>
                    <div id="status"></div>

                    <button id="save">Save Settings</button>
                </div>
            </div>
        </div>

        <script src="options.js"></script>
    </body>
</html>
